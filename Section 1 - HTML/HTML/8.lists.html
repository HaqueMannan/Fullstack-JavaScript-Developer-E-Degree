<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lists</title>
   </head>
   <body>
      <p>Return to <a href="/1.helloworld.html" title="Hello World">Home</a></p>

      <ul>
         <li>London
            <ul>
               <li>Cloudy</li>
               <li>Cosmopolitan</li>
            </ul>
         </li>
         <li>Madrid</li>
         <li>Paris</li>
      </ul>
      <ol>
         <li>London
            <ol type="i">
               <li>Cloudy</li>
               <li>Cosmopolitan</li>
            </ol>
         </li>
         <li>Madrid</li>
         <li>Paris</li>
      </ol>
      <dt>HTML</dt><dd>- Stands for HyperText Markup Language</dd>
      <dt>CSS</dt><dd>- Stands for Cascading Style Sheets</dd>
   </body>
</html>
