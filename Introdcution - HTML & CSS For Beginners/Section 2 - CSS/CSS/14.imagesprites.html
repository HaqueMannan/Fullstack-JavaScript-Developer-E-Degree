<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image Sprites and Image Opacity</title>
      <style>
         #image1 {
            width: 100px;
            height: 100px;
            margin-right: 5px;
            background: url(img/image.jpeg) -500px -1000px;
            opacity: 0.4;
         }
         #image2 {
            width: 100px;
            height: 100px;
            background: url(img/image.jpeg) -500px -1000px;
            opacity: 1;
         }
      </style>
   </head>
   <body>
      <img id="image1">
      <img id="image2">
   </body>
</html>
